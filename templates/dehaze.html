<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Dehazing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Image Dehazing</h2>
        <form action="{{ url_for('dehaze') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Upload an image</label>
                <input type="file" class="form-control-file" id="image" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Dehaze</button>
        </form>
        {% if dehazed_image %}
        <div class="mt-5">
            <h3>Dehazed Image</h3>
            <img src="{{ url_for('static', filename='dehazed_images/' ~ dehazed_image) }}" class="img-fluid">
            <div class="mt-3">
                <a href="{{ url_for('view_image', filename=dehazed_image) }}" class="btn btn-info" target="_blank">View Image</a>
                <a href="{{ url_for('download_image', filename=dehazed_image) }}" class="btn btn-success">Download Image</a>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
